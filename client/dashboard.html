<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title>Dashboard</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="author" content="Carl Schriever">
<meta name="description" content="Gate Keeper's admin dashboard">
<meta name="robots" content="index, follow">
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/main.css">
<!--<link rel="shortcut icon" href="/favicon.ico"/>-->
</head>

<body>
    <div class="col-xs-12 header">
        <div class="col-xs-10">
            <h1 class="header-text">Dashboard</h1>
        </div>
    </div>
    <div class="container">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Room number</th>
                    <th>Public Key</th>
                    <th>Photo</th>
                </tr>
            </thead>
        <tbody class="tennant-body">
        </tbody>
            {{#each residents}}
            <tr>
                <td>{{this.name}}</td>
                <td>{{this.room}}</td>
                <td>{{this.publicKey}}</td>
                <td><img src="{{this.photoURL}}" alt="Photo Missing"></td>
            </tr>
            {{/each}}
        </table>
    </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script type="text/javascript">
</script>

</body>

</html>
